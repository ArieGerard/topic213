<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Common Layout</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <!-- Header Fragment -->
    <div th:fragment="header" class="text-center">
        <h1>Welcome to my CST-339 Spring Boot Activity Application</h1>
        <div class="bs-example">
            <nav class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">GCU</a>
                </div>
                <!-- Collection of nav links and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="https://www.gcu.edu" target="_blank">Home</a></li>
                        <li><a href="https://lopeshops.gcu.edu" target="_blank">Shop</a></li>
                        <li><a href="http://news.gcu.edu" target="_blank">News and Events</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Start Page</a></li>
                        <li><a href="/login">Login</a></li> <!-- Added Login link -->
                    </ul>
                </div>
            </nav>
            <h2 th:text="${title}">Default Message Text</h2><br/>
            <img th:src="@{/images/gcu-logo.jpg}" alt="GCU Logo" /><br/><br/>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:fragment="footer" class="text-center" style="color: purple; position: fixed; bottom: 0; width: 100%;">
        <h5>Copyright 2020 Grand Canyon University</h5>
    </div>
</body>
</html>
